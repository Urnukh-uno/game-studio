<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno games Sign up</title>
    <link rel="stylesheet" href="game studio 2.css">
</head>

<body>

    <header class="header">
        <a href="#" class="logo"><img src="uno games.png" alt=""></a>
        <nav class="nav">
            <a href="#">Login</a>
        </nav>
    </header>

    <section class="home">
        <div class="content">
            <h2>Your favorite games</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut odio iure vel possimus perspiciatis mollitia! Ratione cum suscipit temporibus nulla.</p>
            <a href="game studio.html">Get Started</a>
        </div>

        <div class="wrapper-login">
            <h2>Member Sign up</h2>
            <form action="game studio.html">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Enter your password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
              <button class="btn" >Sign up</button>
                
                <div class="register-link">
                    <p>are you a member? <a href="#">Login now</a></p>
                </div>
            </form>
        </div>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
