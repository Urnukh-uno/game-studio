<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="game studio contact.css">
    <script src="Node.js"></script>
    <script src="client-side.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <form action="">
        <div class="title">
            <h2>CONTACT</h2>
        </div>
        <div class="half">
            <div class="item">
                <label for="name">NAME</label>
                <input type="text" id="name">
            </div>
            <div class="item">
                <label for="email">EMAIL</label>
                <input type="text" id="email">
            </div>
        </div>
        <div class="full">
            <label for="message">MESSAGE</label>
            <textarea name="" id="message"></textarea>
        </div>
        <div class="action">
            <input type="submit" value="SEND MESSAGE">
            <input type="reset" value="RESET">
        </div>
        <div class="icons">
            <a href="#" class="fa fa-twitter"></a>
            <a href="https://www.facebook.com/urnukh.uno" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/uno_gamers/" class="fa fa-instagram"></a>
            <a href="https://github.com/urnukh-uno" class="fa fa-github"></a>
        </div>
    </form>
</body>
</html>
